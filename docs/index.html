<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Book Library Display</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
      * {
        font-family: 'Poppins', sans-serif;
      }
      body {
        overflow: hidden;
        margin: 0px;
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
      }
      .menubar {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        height: 50px;
        background-image: linear-gradient(hsl(209, 100%, 17%) 15%, black);
        box-shadow: inset 0px -1px 0px #fff4;
      }
      .menubar .searchform {
        display: flex;
        gap: 5px;
      }
      .menubar input {
        font-size: 14px;
        padding: 5px 10px;
        width: 240px;
        background: hsl(209, 100%, 7%);
        color: gray;
        outline: none;
        border: none;
        /* border-radius: 10px; */
      }

      .menubar input:focus {
        outline: none;
        color: white;
        background: black;
      }
      button {
        cursor: pointer;
        border-radius: 10px;
        font-size: 14px;
        height: fit-content;
        padding: 5px 10px;
        border: none;
        color: white;
        background: linear-gradient(
          135deg,
          hsl(180, 100%, 17%) 55%,
          hsl(180, 100%, 37%)
        );
        box-shadow: -2px -2px 4px 0px hsla(0, 0%, 100%, 0.5),
          inset -2px -2px 4px 0px hsla(0, 0%, 100%, 0.5),
          2px 2px 8px 0px hsla(0, 0%, 0%, 0.2),
          inset 1px 1px 5px 0px hsla(0, 0%, 0%, 0.2);
      }
      .menubar #submit {
        background-color: hsl(180, 100%, 27%);
      }
      .menubar #submit img {
        height: 15px;
        width: 15px;
        padding: 0;
      }
      button:hover {
        background: hsl(180, 100%, 27%);
        transform: scale(0.98);
      }
      .addbtn {
        background: linear-gradient(
          135deg,
          hsl(209, 100%, 7%) 55%,
          hsl(209, 100%, 27%)
        );
      }
      .addbtn:hover {
        background: hsl(209, 100%, 17%);

        transform: scale(0.98);
      }
      .threejsCanvas {
        height: calc(100vh - 50px) !important;
        width: 100vw !important;
        z-index: 0;
      }
      .displayer {
        position: absolute;
        /* left: 50%;
        top: 50%;
        transform: translate(-50%, -50%); */
        /* top: 30%; */
        left: 0;
        top: 50%;
        transform: translate(0%, -50%);
        height: fit-content;
        width: 300px;
        /* max-height: fit-content; */
        color: white;
        background-image: linear-gradient(
          -45deg,
          hsla(209, 100%, 17%, 0.9),
          hsla(0, 0%, 0%, 0.9)
        );
        box-shadow: -2px -2px 4px 0px hsla(0, 0%, 100%, 0.8),
          inset -2px -2px 12px 0px hsla(0, 0%, 100%, 0.5),
          2px 2px 4px 0px hsl(0, 0%, 0%),
          inset 2px 2px 12px 0px hsla(0, 0%, 0%, 0.9);
        letter-spacing: 1px;
        padding: 10px 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        gap: 20px;
        animation: displayer 0.6s ease-out;
        text-align: center;
        border-radius: 10px;
      }
      @keyframes displayer {
        0% {
          left: -300px;
          /* left: 50%;
          top: 50%;
          transform: translate(-50%, -50%) scale(0) rotateY(180deg); */
          opacity: 0;
        }
        100% {
          left: 0;
          /* top: 50%;
          transform: translate(-50%, -50%) scale(1) rotateY(360deg); */
          opacity: 1;
        }
        /* 50% {
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          opacity: 1;
        }
        100% {
          left: 0;
          top: 50%;
          transform: translate(0%, -50%);
          opacity: 1;
        } */
      }
      .displayer img.coverpic {
        object-fit: fill;
        max-height: 200px;
        max-width: 150px;
      }
      .displayer .title {
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 1px;
        color: white;
        width: 100%;
      }
      .displayer .author {
        font-size: 12px;
        font-weight: 700;
        color: white;
        width: 100%;
        box-shadow: 0.5px 1px #fff3;
        border-radius: 10px;
      }
      .displayer .author::before {
        content: 'by ';
        font-weight: 500;
        box-shadow: none;
      }
      .displayer .pub {
        font-size: 12px;
        font-weight: 500;
        color: white;
        width: 100%;
        box-shadow: 0.5px 1px #fff3;
        border-radius: 10px;
      }

      .displayer .isbn {
        font-size: 12px;
        font-weight: 400;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        color: goldenrod;
        width: 100%;
        box-shadow: 0.5px 1px #fff3;
        border-radius: 10px;
        margin-bottom: 10px;
      }
      .displayer button {
        border-radius: 50%;
        outline: 0;
        border: 0;
        box-shadow: 0;
      }
      .displayer .isbn button {
        background: lightgreen;
        height: 24px;
        width: 24px;
        padding: 0;
      }
      .displayer .isbn button img {
        height: 60%;
      }
      .displayer .isbn button:hover {
        transform: scale(0.98);
      }
      .displayer #closeResultPage {
        background: radial-gradient(red, darkred);
        color: white;
        position: absolute;
        right: 0;
        /* top: 0; */
        height: 15px;
        width: 15px;
        padding: 0;
        transform: translate(50%);
      }
      .displayer #closeResultPage:hover {
        transform: translate(50%) scale(0.98);
      }
      .displayer .name {
        font-size: 16px;
        width: 100%;
        box-shadow: 0.5px 1px #fff3;
        border-radius: 10px;
      }

      .displayer .type {
        font-size: 10px;
        width: 100%;
        box-shadow: 0.5px 1px #fff3;
        border-radius: 10px;
      }
      .displayer .type img {
        height: 20px;
        width: 20px;
      }
      .displayer .works {
        width: 100%;
        display: flex;
        flex-direction: column;
        background: hsla(0, 0%, 0%, 0.9);
        padding: 5px;
        border-radius: 10px;
        max-height: 200px;
        overflow-y: scroll;
      }
      .displayer .work {
        font-size: 12px;
        width: 100%;
        box-shadow: 0.5px 1px #fff3;
        border-radius: 10px;
      }
      .toolbar {
        background: transparent;
        position: absolute;
        bottom: 10px;
        z-index: 3;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .toolButtons {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 10px;
        padding-top: 20px;
        box-shadow: 0px -4px 2px 0px #fff5;
        border-radius: 10px;
      }
      .toolbar button {
        padding: 10px 20px;
      }
      .toolbar button:hover {
        background: hsl(180, 100%, 27%);
        transform: scale(0.98);
      }
      .toolbar::before {
        position: absolute;
        content: 'Scroll to zoom and click + pan screen to rotate & explore';
        color: yellow;
        letter-spacing: 1px;
        top: 0;
        left: 50%;
        font-size: 10px;
        transform: translate(-50%, -50%);
        padding: 5px 10px;
        border-radius: 10px;
        background: black;
        z-index: 4;
      }
      .formnewbook {
        width: 440px;
        font-size: 14px;
        padding: 20px 30px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        background-image: linear-gradient(
          135deg,
          hsl(209, 100%, 17%) 15%,
          black
        );
        box-shadow: -1px -1px 5px 0px hsla(0, 0%, 100%, 0.5),
          inset -1px -1px 5px 0px hsla(0, 0%, 100%, 0.5),
          2px 2px 8px 0px hsla(0, 0%, 0%, 0.2),
          inset 1px 1px 10px 0px hsla(0, 0%, 0%, 0.2);
        letter-spacing: 1px;
        color: white;
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
      }
      .formnewbook .input {
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
      .formnewbook .input input {
        width: 200px;
        outline: none;
        border: none;
      }
      .formnewbook .input input:focus {
        outline: none;
      }
      .formnewbook .actions button {
        cursor: pointer;
        border-radius: 10px;
        font-size: 14px;
        height: fit-content;
        padding: 5px 10px;
        border: none;
        color: wheat;
        background: hsl(209, 100%, 17%);
        box-shadow: -1px -1px 0px 0px hsla(0, 0%, 100%, 0.5),
          inset -1px -1px 3px 0px hsla(0, 0%, 100%, 0.5),
          1px 1px 8px 0px hsla(0, 0%, 0%, 0.2),
          inset 1px 1px 5px 0px hsla(0, 0%, 0%, 0.2);
      }
      .formnewbook .actions .cancel {
        background: hsla(209, 60%, 37%, 0.8);
      }
    </style>
  </head>

  <body>
    <div class="menubar">
      <form id="searchform" class="searchform">
        <input id="input" placeholder="Search..." />
        <button id="submit" type="submit">
          <img src="resources/search.png" />
        </button>
      </form>
      <button id="addBook" class="addbtn">Add New Book</button>
      <button id="reset" class="addbtn">Reload Data</button>
    </div>
    <canvas id="threejsCanvas" class="threejsCanvas"></canvas>
    <div class="toolbar">
      <div class="toolButtons">
        <button id="sphere">sphere</button>
        <button id="helix">helix</button>
        <button id="table">table</button>
        <button id="random">randomise</button>
        <button id="relations">show relations</button>
      </div>
    </div>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
